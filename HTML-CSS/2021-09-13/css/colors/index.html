<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div	{
			width: 100px;
			height: 100px;
			display: inline-block;
			margin-right: 5px;
			padding: 15px;
		}

		#div-1 {
			background-color: red;
		}

		#div-2 {
			/*background-color: #000000;*/
			background-color: #000;
			color: white;
		}

		#div-3 {
			background-color: rgb(115, 66, 12);
			/*opacity: .5;*/
		}

		#div-4 {
			background-color: rgb(115, 66, 12, 0.5);
		}

		#div-5 {
			background-color: #b2c7ff;
		}
	</style>
</head>
<body>
	<div id="div-1">1</div>
	<div id="div-2">2</div>
	<div id="div-3">3</div>
	<div id="div-4">4</div>
	<div id="div-5">5</div>
</body>
</html>
