<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">

		form{
			width: 20%; border: 1px solid;
		}
		li{	
			list-style-type: none;
		}
		input{
			margin-bottom: 5%;
			padding-left: 25%;
		}
		select{
			margin-bottom: 5%;
		}
		select{
			background-color: lightgrey;
		}	

	</style>
</head>
<body>
	<h1>Registracija į kursus</h1>
	<hr>

	<form action="app.php" method="POST">
		<ul>
			<li>
				<label>Vardas</label>
				<input type="text" name="name">
			</li>
			<li>
				<label>Pavardė</label>
				<input type="text" name="surename">
			</li>	
			<li>
				<label>Miestai</label>
				<select name="cities" id="cities">
				    <option value="Kaunas">Kaunas</option>
				    <option value="Vilnius">Vilnius</option>
				    <option value="Klaipėda">Klaipėda</option>
				    <option value="Alytus">Alytus</option>
				    <option value="Šiauliai">Šiauliai</option>
				</select>
			</li>
			<li>
				<label for="cplusplus">C++</label>
				<input type="checkbox" id="cplusplus" name="lang[]" value="C++">
			</li>
			<li>
				<label for="PHP">PHP</label>
				<input type="checkbox" id="php" name="lang[]" value="PHP">
			</li>
				<li>
				<label for="Python">Python</label>
				<input type="checkbox" id="Python" name="lang[]" value="Python">
			</li>
			<li>
				<textarea cols="30" rows="10" placeholder="Pvz : text text text" name="info">
				</textarea>
			</li>
		
			<li>
				<button type="submit">Siūsti</button>
			</li>			
		</ul>
	</form>
</body>
</html>
