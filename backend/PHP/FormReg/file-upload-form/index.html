<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">

		.extra{
			font-style: italic;
		}
		li{
			width: 100px;
			padding: 4px;
			list-style-type: none;
		}
		select{
			background-color: lightgrey;
		}
	</style>
</head>
<body>
	<h1>Registracija į kursus</h1>
	<hr>

	<form method="POST" action="profile.php"  enctype="multipart/form-data">
		<ul>
			<li>
				<label>Vardas</label>
				<input type="text" name="name" required>
			</li>
			<li>
				<label>Pavardė</label>
				<input type="text" name="surename" required>
			</li>
			<li>
				<label>Gimimo data</label>
				<input type="date" name="date">
			</li>
			<li>
				<label>Email</label>
				<input type="text" name="email" required>
			</li>
		
			<li>	
				<label>Nuotrauka</label>
				<input type="file" name="file">
			</li>
			<li>
				<label>Miestai</label>
				<select id="cities" name="cities">
				    <option value="Kaunas">Kaunas</option>
				    <option value="Vilnius">Vilnius</option>
				    <option value="Klaipėda">Klaipėda</option>
				    <option value="Alytus">Alytus</option>
				    <option value="Šiauliai">Šiauliai</option>
				</select>
			</li>
			<li>
				<label for="cplusplus">C++</label>
				<input type="checkbox" id="cplusplus" name="lang[]" value="C++">
			</li>
			<li>
				<label for="PHP">PHP</label>
				<input type="checkbox" id="php" name="lang[]" value="PHP">
			</li>
				<li>
				<label for="Python">Python</label>
				<input type="checkbox" id="Python" name="lang[]" value="Python">
			</li>
			<li>
			  	<input type="checkbox" id="other" name="lang[]" value="Other skills:">
     			<label for="other">Other</label>
      			<input type="text" id="otherValue" name="lang[]">
			</li>
			<li>
				<h4 for="moretext" class="extra">Send us a message</h4>
				<textarea cols="30" rows="10" name="info">
				</textarea>
			</li>
			<li>
				<button type="submit">Siūsti</button>
			</li>			
		</ul>
	</form>

<script type="text/javascript">
	let otherCheckbox = document.querySelector('input[value="Other skills:"]');
	let otherText = document.querySelector('input[id="otherValue"]');
	otherText.style.visibility='hidden';

	otherCheckbox.addEventListener('change',()=>{
 	 	if(otherCheckbox.checked) {
  		  	otherText.style.visibility='visible';
   		  	otherText.value='';
  		}else{
    	 	otherText.style.visibility='hidden';
  }
});
	
</script>
</body>
</html>
